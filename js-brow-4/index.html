<!DOCTYPE html>
<html lang="en">
<head>
    <title>Men√∫</title>
</head>
<body>

    <nav id="contenedor_menu"></nav>

    
    <script>

        const menu = [
            {
            name: 'Home',
            link: '/',
            items: []
            },
            {
            name: 'About',
            link: '/about',
            items: []
            },
            {
            name: 'Products',
            link: '/products',
            items: [
                {
                name: 'Product 1',
                link: '/products/1',
                items: []
                },
                {
                name: 'Product 2',
                link: '/products/2',
                items: [
                    {
                    name: 'Product 2.1',
                    link: '/products/2/1',
                    items: []
                    },
                ]
                },
            ]
            },
            {
            name: 'Services',
            link: '/services',
            items: [
                {
                name: 'Service 1',
                link: '/services/1',
                items: [
                    {
                    name: 'Service 1.1',
                    link: '/services/1/1',
                    items: []
                    },
                ]
                },
                {
                name: 'Service 2',
                link: '/services/2',
                items: [
                    {
                    name: 'Service 2.1',
                    link: '/services/2/1',
                    items: []
                    },
                    {
                    name: 'Service 2.2',
                    link: '/services/2/2',
                    items: []
                    },
                ]
                },
            ]
            },
        ]


        function crearMenu(menuInfo, contenedor) {
            const ul = document.createElement('ul');
            menuInfo.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.name;
                ul.appendChild(li);
                if (item.items.length > 0) {
                crearMenu(item.items, li);
                }
            });
            contenedor.appendChild(ul);
        }

        const menuContenedor = document.getElementById('contenedor_menu');
        crearMenu(menu, menuContenedor);

    </script>

</body>
</html>
